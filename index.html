<!-- app_header  -->
<header class="app_header gray_bg">
    <div class="container ">
        <h1>Indovina i numeri</h1>
    </div>
</header>
<!-- #End app_header  -->

<!-- app_main  -->
<main class="app_main">
    <div class="container  ">
        <h5 class="text_red" id="numeri"></h5>
    </div>
    <div id="dNone" class="container d-none">
        <div class="row ">
            <div class="col-12 p-2">
                <form>
                    <label>
                        Indovina il 1* numero:
                        <input type="numero" id="numero1">
                    </label>
            </div>
            <div class="col-12 p-2">
                <label>
                    <span>
                        Indovina il 2* numero:
                    </span>
                    <input type="numero" id="numero2">
                </label>
            </div>
            <div class="col-12 p-2">
                <label>
                    Indovina il 3* numero:
                    <input type="numero" id="numero3">
                </label>
            </div>
            <div class="col-12 p-2">
                <label>
                    Indovina il 4* numero:
                    <input type="numero" id="numero4">
                </label>
            </div>
            <div class="col-12 p-2">
                <label>
                    Indovina il 5* numero:
                    <input type="numero" id="numero5">
                </label>
            </div>
            <div class="col-12 p-2 ">
                <button class="btn_submit m-5" type="submit">Controlla</button>
            </div>
            </form>
            <div class="container text_red">
                <p id="risultato"></p>
            </div>
        </div>
    </div>
</main>
<!-- #end app_main  -->
